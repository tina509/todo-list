<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste de Tâches</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      padding: 50px;
      color: #333;
    }
    .todo-container {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      width: 350px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #007bff;
    }
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #007bff;
      border-radius: 4px;
    }
    button.ajouter {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
      font-weight: bold;
    }
    button.ajouter:hover {
      background-color: #0056b3;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      background: #e9ecef;
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s;
    }
    li.terminé {
      text-decoration: line-through;
      color: gray;
      background: #d4edda;
    }
    li:hover {
      background: #d0e0ff;
    }
    button.supprimer {
      background: #dc3545;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    button.supprimer:hover {
      background: #b02a37;
    }
  </style>
</head>
<body>

  <div class="todo-container">
    <h2>Ma Liste de Tâches</h2>
    <div class="input-group">
      <input type="text" id="saisieTache" placeholder="Nouvelle tâche..." />
      <button class="ajouter" id="boutonAjouter">Ajouter</button>
    </div>
    <ul id="listeTaches"></ul>
  </div>

  <script>
    const saisieTache = document.getElementById('saisieTache');
    const listeTaches = document.getElementById('listeTaches');
    const boutonAjouter = document.getElementById('boutonAjouter');

    let taches = JSON.parse(localStorage.getItem('taches')) || [];

    function sauvegarder() {
      localStorage.setItem('taches', JSON.stringify(taches));
    }

    function afficherTaches() {
      listeTaches.innerHTML = '';
      taches.forEach((tache, index) => {
        const li = document.createElement('li');
        li.textContent = tache.texte;
        if (tache.termine) li.classList.add('terminé');

        li.addEventListener('click', () => {
          taches[index].termine = !taches[index].termine;
          sauvegarder();
          afficherTaches();
        });

        const boutonSupprimer = document.createElement('button');
        boutonSupprimer.textContent = 'X';
        boutonSupprimer.classList.add('supprimer');
        boutonSupprimer.addEventListener('click', (e) => {
          e.stopPropagation();
          taches.splice(index, 1);
          sauvegarder();
          afficherTaches();
        });

        li.appendChild(boutonSupprimer);
        listeTaches.appendChild(li);
      });
    }

    function ajouterTache() {
      if (saisieTache.value.trim() !== '') {
        taches.push({ texte: saisieTache.value.trim(), termine: false });
        saisieTache.value = '';
        sauvegarder();
        afficherTaches();
      }
    }

    boutonAjouter.addEventListener('click', ajouterTache);

    saisieTache.addEventListener('keyup', e => {
      if (e.key === 'Enter') {
        ajouterTache();
      }
    });

    afficherTaches();
  </script>

</body>
</html>
