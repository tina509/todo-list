<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nouveau To-do List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #d0f0fd, #fce4ec);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      width: 100%;
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    }

    .task h1 {
      font-size: 26px;
      font-weight: 700;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    .block-input {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    #task-input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    #add-task {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    #add-task:hover {
      background-color: #0d47a1;
    }

    .task-list {
      max-height: 300px;
      overflow-y: auto;
    }

    .task-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #e3f2fd;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 10px;
      transition: all 0.3s ease;
      animation: fadeIn 0.4s ease-in-out;
    }

    .task-item.completed span {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .task-item input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
      cursor: pointer;
    }

    .task-item span {
      flex: 1;
      font-size: 16px;
      color: #333;
    }

    .remove-task {
      background-color: transparent;
      border: none;
      color: #c62828;
      font-size: 18px;
      cursor: pointer;
    }

    .remove-task:hover {
      color: #b71c1c;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="task">
      <h1>Nouveau To-do List</h1>
      <div class="block-input">
        <input type="text" id="task-input" placeholder="Ajoute yon task...">
        <button id="add-task">Ajoutez</button>
      </div>
      <div class="task-list"></div>
    </div>
  </div>

  <script>
    const taskInput = document.querySelector("#task-input");
    const addTaskBtn = document.querySelector("#add-task");
    const taskList = document.querySelector(".task-list");

    function createTask(text) {
      const taskItem = document.createElement("div");
      taskItem.classList.add("task-item");

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";

      const span = document.createElement("span");
      span.textContent = text;

      const removeBtn = document.createElement("button");
      removeBtn.classList.add("remove-task");
      removeBtn.innerHTML = '<i class="fa-solid fa-xmark"></i>';

      // Ajoute aksyon sou bouton
      removeBtn.addEventListener("click", () => {
        taskItem.remove();
      });

      checkbox.addEventListener("change", () => {
        taskItem.classList.toggle("completed");
      });

      taskItem.appendChild(checkbox);
      taskItem.appendChild(span);
      taskItem.appendChild(removeBtn);

      taskList.prepend(taskItem);
    }

    addTaskBtn.addEventListener("click", () => {
      const text = taskInput.value.trim();
      if (text !== "") {
        createTask(text);
        taskInput.value = "";
        taskInput.focus();
      }
    });

    // Ajoute enter shortcut
    taskInput.addEventListener("keyup", (e) => {
      if (e.key === "Enter") {
        addTaskBtn.click();
      }
    });
  </script>
</body>
</html>
